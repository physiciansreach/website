<div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" fxLayoutGap="10px">

        <table mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">

            <ng-container matColumnDef="patientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let result"> {{result.patientId}} </td>
                <td mat-footer-cell *matFooterCellDef>-</td>
            </ng-container>

            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                <td mat-cell *matCellDef="let result"> {{result.createdOn | date}} </td>
                <td mat-footer-cell *matFooterCellDef>-</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let result"> {{result.firstName}} </td>
                <td mat-footer-cell *matFooterCellDef>-</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let result"> {{result.lastName}} </td>
                <td mat-footer-cell *matFooterCellDef>-</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let result">
                    <button mat-raised-button color="accent" (click)="edit(result.patientId)">Edit</button>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button mat-raised-button color="accent" (click)="add()">Add</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>
            <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>

        </table>

    </div>
</div>
