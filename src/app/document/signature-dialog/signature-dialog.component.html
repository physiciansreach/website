<div fxLayout="row" fxLayoutGap="10px">
  <signature-pad [options]="signaturePadOptions" (onEndEvent)="drawComplete()">
  </signature-pad>

  <div fxLayout="column" fxLayoutGap="10px" >
    <button mat-raised-button color="accent" [mat-dialog-close]="signature">Accept</button>
    <button mat-raised-button color="accent" (click)="clear()">Clear</button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </div>
</div>
