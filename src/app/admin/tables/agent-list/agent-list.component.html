<table mat-table matSort class="mat-elevation-z8" [dataSource]="datasource">

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let result"> {{result.userAccount.userAccountId}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
    <td mat-cell *matCellDef="let result"> {{result.userAccount.userName}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let result"> {{result.firstName}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let result"> {{result.lastName}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let result"> {{result.userAccount.active | bool}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let result">
      <button mat-raised-button color="accent" (click)="edit(result.userAccount.userAccountId)">Edit</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="accent" (click)="add()">Add</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
