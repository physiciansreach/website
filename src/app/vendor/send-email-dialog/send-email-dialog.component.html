<form [formGroup]="form" novalidate fxLayout="column" fxLayoutGap="20px" (ngSubmit)="save()">

  <div mat-dialog-content fxLayout="column" fxLayoutGap="20px">

    <mat-form-field>
      <input matInput placeholder="Email" type="text" formControlName="emailAddress">
      <mat-error *ngIf="form.get('emailAddress').hasError('required')">Please enter a value.</mat-error>
    </mat-form-field>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="accent" type="submit" cdkFocusInitial>Save</button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </div>

</form>
