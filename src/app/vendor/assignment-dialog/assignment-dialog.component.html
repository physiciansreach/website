<form [formGroup]="form" novalidate fxLayout="column" fxLayoutGap="20px" (ngSubmit)="save()">

  <div mat-dialog-content fxLayout="column" fxLayoutGap="20px">
    <mat-form-field>
      <mat-select placeholder="Physician" formControlName="physician">
        <mat-option *ngFor="let physician of physicians$ | async" [value]="physician.userAccount.userAccountId">
            {{physician.address.state}} - {{physician.firstName}} {{physician.lastName}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('physician').hasError('required')">Please select a physician.</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="accent" type="submit" cdkFocusInitial>Save</button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </div>

</form>
